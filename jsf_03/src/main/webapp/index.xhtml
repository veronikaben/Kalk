<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">

		<p:messages id="msg" />

		<h:form>
			<h:panelGrid columns="2" cellpadding="5" styleClass="bottom-space">
				
				<p:outputLabel for="idx" value="#{txtCalc.valueX}:" />

				<p:inputText id="idx" value="#{calcBB.kwota}" required="true"
					requiredMessage="Kwota: #{txtCalcErr.calcParamRequired}"
					converterMessage="Kwota: #{txtCalcErr.calcParamIncorrect}" />

				<p:outputLabel for="idy" value="#{txtCalc.valueY}" />
				
				<p:inputText id="idy" value="#{calcBB.czas}" required="true"
					requiredMessage="Czas: #{txtCalcErr.calcParamRequired}"
					converterMessage="Czas: #{txtCalcErr.calcParamIncorrect}" />
				
				<p:outputLabel for="idz" value="#{txtCalc.valueZ}:" />

				<p:inputText id="idz" value="#{calcBB.oprocentowanie}" required="true"
					requiredMessage="Oprocentowanie: #{txtCalcErr.calcParamRequired}"
					converterMessage="Oprocentowanie: #{txtCalcErr.calcParamIncorrect}" />

				<p:commandButton value="Oblicz" action="#{calcBB.calc()}" update="msg" />
				
			</h:panelGrid>
		</h:form>

	</ui:define>

</ui:composition>
</html>
